<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sign In with Auth0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <style>
    body,
    html {
      height: 100%;
      /*Photo by ConvertKit on Unsplash*/
      background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3340&q=80');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .login-container {
      display: flex;
      justify-content: center;
      position: relative;
      height: 100%;
    }
    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 5px;
      border-top: 1px solid #e9e9e9;
    }
    .login-header {
      text-align: center;
    }
    .login-header img {
      width: 75px;
    }
    .btn-login {
      background-color: #029dbb;
      color: #fff;
    }
    .btn-demo {
      background-color: #990000;
      color: #fff;
    }
    .btn-demo-admin {
      background-color: #009900;
      color: #fff;
    }
    .btn-google {
      background-color: #009900;
      color: #fff;
    }
    .btn-github {
      background-color: #df9527;
      color: #fff;
    }
    #error-message {
      display: none;
    }
  </style>
  <body>
    <div class="login-container">
      <div class="col-xs-12 col-sm-3 login-box">
        <div class="login-header">
          <h3>Welcome To Custom Crafts</h3>
          <h5>PLEASE LOG IN</h5>
        </div>
        <div id="error-message" class="alert alert-danger"></div>
        <form onsubmit="return false;" method="post">
          <div class="form-group">
            <label for="name">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="name">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" id="btn-login" class="btn btn-login btn-block">
            Log In
          </button>
          <button
            type="button"
            id="btn-signup"
            class="btn btn-default btn-block"
          >
            Sign Up
          </button>
          <button type="submit" id="btn-demo" class="btn btn-demo btn-block">
            Demo Login
          </button>
          <button
            type="submit"
            id="btn-demo-admin"
            class="btn btn-demo btn-block"
          >
            Demo Admin Login
          </button>
          <hr />
          <button
            type="button"
            id="btn-google"
            class="btn btn-google btn-block"
          >
            Log In with Google
          </button>
          <button
            type="button"
            id="btn-github"
            class="btn btn-github btn-block"
          >
            Log In with GitHub
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener('load', function () {
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob('@@config@@')))
        );
        var params = Object.assign(
          {
            /* additional configuration needed for use of custom domains
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: 'YOUR_CUSTOM_DOMAIN'
        }, */
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: 'code',
          },
          config.internalOptions
        );
        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = 'Username-Password-Authentication';
        function login(e) {
          e.preventDefault();
          var username = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }
        function demoLogin(e) {
          e.preventDefault();
          var username = 'demo@demouser.com';
          var password = 'DemoUser!';
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }
        function demoAdminLogin(e) {
          e.preventDefault();
          var username = 'demoadmin@demo.com';
          var password = 'DemoAdmin0';
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }
        function signup() {
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          webAuth.redirect.signupAndLogin(
            {
              connection: databaseConnection,
              email: email,
              password: password,
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }
        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: 'google-oauth2',
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }
        function loginWithGitHub() {
          webAuth.authorize(
            {
              connection: 'github',
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }
        function displayError(err) {
          var errorMessage = document.getElementById('error-message');
          var errorRules = [
            { message: 'At least 8 characters in length' },
            {
              message:
                'Contain at least 3 of the following 4 types of characters:',
            },
          ];
          var errorTypes = [
            { message: 'lower case letters (a-z)' },
            { message: 'upper case letters (A-Z)' },
            { message: 'special characters (e.g. !@#$%^&*)' },
            { message: 'numbers (i.e. 0-9)' },
          ];
          var errorHTML;
          if (err.code === 'invalid_password') {
            errorHTML =
              '<ul>' +
              errorRules
                .map((rule) => {
                  return `<li>${rule.message}</li>`;
                })
                .join('') +
              '<ul>' +
              errorTypes
                .map((type) => {
                  return `<li>${type.message}</li>`;
                })
                .join('') +
              '</ul>' +
              '</ul>';
          } else {
            errorHTML = err.description;
          }
          errorMessage.innerHTML = errorHTML;
          errorMessage.style.display = 'block';
        }
        document.getElementById('btn-login').addEventListener('click', login);
        document
          .getElementById('btn-google')
          .addEventListener('click', loginWithGoogle);
        document
          .getElementById('btn-github')
          .addEventListener('click', loginWithGitHub);
        document.getElementById('btn-signup').addEventListener('click', signup);
        document
          .getElementById('btn-demo')
          .addEventListener('click', demoLogin);
        document
          .getElementById('btn-demo-admin')
          .addEventListener('click', demoAdminLogin);
      });
    </script>
    <script src="https://cdn.auth0.com/js/lock/11.24/lock.min.js"></script>
  </body>
</html>
